<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="my-card mt-3">
          <div class="container text-center">
            <img style="width: 80px;" src="" th:src="@{/img/register.jpg}" alt=""/>
          </div>
          <h1 class="text-center">Sign Up</h1>
          <form th:action="@{/do-register}"method="post">
            <div class="form-group">
              <label for="name_field">Name</label>
              <input type="text" class="form-control" id="name_field" aria-describedby="nameHelp" placeholder="Enter name here" required>
            </div>
            <div class="form-group">
              <label for="email_field">Email</label>
              <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email here" required>
            </div>
            <div class="form-group">
              <label for="password_field">Email</label>
              <input type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter password here" required>
            </div>
            <div class="form-group">
              <textarea placeholder="Enter something about yourself" rows="10" class="form-control" required></textarea>
            </div>
            <div class="form-group form-check text-center">
              <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
              <label for="agreement">Accept terms and conditions</label>
            </div>
            <div class="container text-center">
              <button type="submit" class="btn bg-primary text-white">Submit</button>
              <button type="reset" class="btn btn-warning text-white">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
