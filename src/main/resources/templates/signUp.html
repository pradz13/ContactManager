<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="my-card mt-3">
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
            <p th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>
          <div class="container text-center">
            <img style="width: 80px;" src="" th:src="@{/img/register.jpg}" alt=""/>
          </div>
          <h1 class="text-center">Sign Up</h1>
          <form th:action="@{/do-register}"method="post" th:object="${user}">
            <div class="form-group">
              <label for="name_field">Name</label>
              <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" aria-describedby="nameHelp" placeholder="Enter name here" required th:value="${user.name}">
              <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">Invalid message</div>
            </div>
            <div class="form-group">
              <label for="email_field">Email</label>
              <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email here" required th:value="${user.email}">
            </div>
            <div class="form-group">
              <label for="password_field">Password</label>
              <input name="password" type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter password here" required/>
            </div>
            <div class="form-group">
              <textarea name="aboutUser" th:text="${user.aboutUser}" placeholder="Enter something about yourself" rows="10" class="form-control" required></textarea>
            </div>
            <div class="form-group form-check text-center">
              <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
              <label for="agreement">Accept terms and conditions</label>
            </div>
            <div class="container text-center">
              <button type="submit" class="btn bg-primary text-white">Submit</button>
              <button type="reset" class="btn btn-warning text-white">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
